<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redrock.web.js1</title>
</head>
<body>
<h3>污染城市列表</h3>
<ul id="aqi-list">
</ul>
<script type="text/javascript">
    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];
    (function () {
        var arr =["一","二","三","四","五","六"];

        var OverSixty= aqiData.filter(function (x) {
                return x[1] > 60;
        });/*用filter()筛选出空气质量大于60（每个数组中第二个元素[1]的城市组OverSixty*/

        var OverSixty = OverSixty.sort(function (a,b) {
            return b[1] - a[1];/*sort()方法对筛选出来的数组以第二个数据大小(1)排序顺向排序*/
        })

        for(var i=0;i<OverSixty.length;i++){
            var newNode = document.getElementById('aqi-list');
            var newLi=document.createElement('li');
            newNode.appendChild(newLi);
            newLi.innerHTML = "第"+arr[i]+"名: "+OverSixty[i];
        } /*for（）循环。li无序列表标签。。。这段来自于百度*/

    })();
</script>
</body>
</html>
